<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Blank</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- VENDOR SCRIPTS -->
    <!-- jquery -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.2.min.js"></script>
    <!-- handlebars -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">

          <h1>We are on track!</h1>

          <form class="form-inline">
						<label>Search Gifs</label>
						<input type="text" class="form-control gif-input" name="q" value="cats" placeholder="search gifs">
						<input type="hidden" name="api_key" value="dc6zaTOxFJmzC">
						<input type="submit" value="Go!" class="btn btn-primary">
					</form>

          <div id="yay-gif">
            <script id="yay-gif-template" type="text/x-handlebars-template">
              <img src="https://media.giphy.com/media/l4Kiaux2fgbYfulig/giphy.gif" width="100px">
              <img src="{{url}}" width="100px">
            </script>
          </div>


          <!-- we'll append in here later -->
          <div id="intro-paragraph">
            <script id="intro-paragraph-template" type="text/x-handlebars-template">
              <p>We are the awesome students of WDI{{cohort}}. Check out our githubs:<p>
            </script>
          </div>

          <ul id="students-list" class="list-group">
            <!-- handlebars template for inside of students list -->
            <script id="student-li-template" type="text/x-handlebars-template">
              {{#each students}}
                <li class="list-group-item">
                  <a href="{{github_username}}"><strong>{{initials.first}}{{initials.last}}: {{first_name}} {{last_name}}</strong></a>
                  <p>{{favorite_colors.[0]}}</p>
                </li>
              {{/each}}
            </script>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
